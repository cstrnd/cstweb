<!DOCTYPE html>
<html>
<body>
    <script type="text/javascript">
        var varUA = navigator.userAgent.toLowerCase(); //userAgent 값 얻기
if (varUA.match('android') != null) { 
    //안드로이드 일때 처리
 window.location.href='https://play.google.com/store/apps/details?id=kr.co.chamsule.smartonepass_project2&hl=ko';
} else if (varUA.indexOf("iphone")>-1||varUA.indexOf("ipad")>-1||varUA.indexOf("ipod")>-1) { 
    //IOS 일때 처리
 window.location.href='https://apps.apple.com/kr/app/스마트-원패스/id1484765350';
} else {
    //아이폰, 안드로이드 외 처리
}
    </script>
</body>
</html>
